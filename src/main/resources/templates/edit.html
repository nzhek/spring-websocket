<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/script_main.js"></script>
    <script src="/js/script_edit.js"></script>
</head>
<body>
Edit
<p th:text="'Hello, user_id ' + ${name} + '!'"/>


<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" name="name" class="form-control" value=""
                           placeholder="Your name here...">
                </div>

                <button id="send_update_user" class="btn btn-default" type="submit">send_update_user</button>
            </form>

            <form class="form-inline">
                <div class="form-group">
                    <label for="image">Select an image and hit send:</label>
                    <input type="file" id="image" accept="image/*"/>
                </div>

                <button id="send_image" class="btn btn-default" type="submit">send_image</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    var user_id = [[${name}]];
</script>
</body>
</html>
